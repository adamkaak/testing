<script>
  function displaySpecificTime(utcTimeString, targetElementId) {

    var localTime = specificUtcTime.toLocaleTimeString();
    document.getElementById(targetElementId).innerText = localTime;
  }

    displaySpecificTime('2023-12-12T18:30:00Z', 'user2Time');
